spring.application.name=Package-Service

spring.config.import=optional:configserver:http://localhost:9096

eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true

server.port=9093
spring.datasource.url=jdbc:postgresql://localhost:5432/TravelPackageServiceDB
spring.datasource.username=postgres
spring.datasource.password=root

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

logging.file.name=logs/app.log
logging.level.com.user=DEBUG

# swagger-ui custom path
springdoc.swagger-ui.path=/swagger-ui.html

# /api-docs endpoint custom path
springdoc.api-docs.path=/api-docs




# Distributed Tracing Configuration
management.tracing.sampling.probability=1.0
management.zipkin.tracing.endpoint=http://localhost:9411/api/v2/spans
# Log pattern to include traceId and spanId for Spring Boot 3.x
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} [%X{traceId:-},%X{spanId:-}] - %msg%n
 
# Additional tracing configuration
management.tracing.enabled=true
management.zipkin.tracing.enabled=true
 
# Ensure proper service name propagation
management.tracing.baggage.remote-fields=service-name
spring.cloud.compatibility-verifier.enabled=false


# Actuator endpoints for observability
#management.endpoints.web.exposure.include=health,info,metrics,httptrace,beans,env,loggers,mappings,configprops,threaddump,heapdump,metrics,
management.endpoints.web.exposure.include=*
management.endpoint.prometheus.access=unrestricted